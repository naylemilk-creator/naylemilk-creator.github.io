        function toggleInput(id) {

        function gpaToScore(gpa) {
            const found = gradeScale.find(g => g.grade === gpa);
            return found ? found.min : null;
        }

        function scoreToGPA(score) {
            const found = gradeScale.find(g => score >= g.min);
            return found ? found.grade : 0.0;
        }

        function calculate() {
            const overallTargetGPA = parseFloat(document.getElementById("targetGPA").value);

            let totalCredits = 0;

                        hasError = true;

                        hasError = true;
                        continue;

                    const scoreFromGPA = gpaToScore(midGPA);
                    midScore = (scoreFromGPA / 100) * midFull;

                const totalScoreFull = midFull + finalFull;
                const currentTotalScore = midScore;

                const maxScoreAchievable = currentTotalScore + finalFull;
