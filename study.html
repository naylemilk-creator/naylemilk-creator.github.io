        function displaySchedule() {
            const grade = document.getElementById('grade-level').value;
            const major = document.getElementById('major-interest').value;
            const outputDiv = document.getElementById('schedule-output');
            let scheduleHTML = '';

            if (!grade) {
                outputDiv.innerHTML = `<p style="text-align:center; color:#c0392b;">❌ โปรดเลือกระดับชั้นก่อน</p>`;
                return;
            }

            const selectedSchedule = schedules[grade][major];

            if (selectedSchedule) {
                const gradeTitle = grade === 'm4' ? 'ม.4' : grade === 'm5' ? 'ม.5' : 'ม.6';
                let majorDescription = '';
                if (major === 'health') {
                    majorDescription = 'เน้นการเตรียมตัวสำหรับคณะสายวิทยาศาสตร์สุขภาพ';
                } else if (major === 'engineering') {
                    majorDescription = 'เน้นการเตรียมตัวสำหรับคณะวิศวกรรมศาสตร์';
                } else if (major === 'liberal_arts') {
                    majorDescription = 'เน้นการเตรียมตัวสำหรับคณะสายสังคมและภาษา';
                } else if (major === 'business') {
                    majorDescription = 'เน้นการเตรียมตัวสำหรับคณะสายบริหารและเศรษฐศาสตร์';
                } else {
                    majorDescription = 'เน้นการสร้างพื้นฐานให้แน่นในวิชาหลัก';
                }

                scheduleHTML += `
                    <h2>แผนการเรียนสำหรับ ${gradeTitle}</h2>
                    <p class="description">${majorDescription}</p>
                    <table>
                        <thead>
                            <tr>
                                <th>วัน</th>
                                <th>ช่วงเวลา</th>
                                <th>กิจกรรม/สิ่งที่ควรทำ</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                selectedSchedule.forEach(daySchedule => {
                    daySchedule.activities.forEach((activity, index) => {
                        scheduleHTML += `
                            <tr>
                                ${index === 0 ? `<td rowspan="${daySchedule.activities.length}">${daySchedule.day}</td>` : ''}
                                <td>${activity.time}</td>
                                <td>${activity.description}</td>
                            </tr>
                        `;
                    });
                });

                scheduleHTML += `
                        </tbody>
                    </table>
                    <p class="note">คำแนะนำ: แผนการเรียนนี้เป็นเพียงแนวทางเบื้องต้น คุณสามารถปรับเปลี่ยนให้เหมาะสมกับตารางเวลาของคุณได้</p>
                `;
                
                if (grade === 'm6') {
                    scheduleHTML += `
                        <div class="tcas-section">
                            <h3>🔎 วางแผนต่อกับระบบ TCAS</h3>
                            <p>เมื่อวางแผนการเรียนแล้ว อย่าลืมเตรียมตัวสำหรับระบบ TCAS ด้วย!</p>
                            <ul>
                                <li>ศึกษาขั้นตอน TCAS 1-4 ให้ละเอียด</li>
                                <li>ดูคุณสมบัติและเกณฑ์คะแนนของคณะที่สนใจ</li>
                                <li>ติดตามปฏิทิน TCAS จากเว็บไซต์ทางการ</li>
                            </ul>
                            <a href="https://www.mytcas.com" target="_blank">ดูรายละเอียดระบบ TCAS</a>
                        </div>
                    `;
                }

            } else {
                scheduleHTML = `<p style="text-align:center; color:#c0392b;">❌ ไม่พบแผนการเรียนสำหรับตัวเลือกนี้</p>`;
            }

            outputDiv.innerHTML = scheduleHTML;
        }
